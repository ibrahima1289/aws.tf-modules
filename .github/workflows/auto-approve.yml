name: Auto-Approve PR

on:
  workflow_run:
    workflows: ["Terraform Modules Checks"]
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  approve:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.pull_requests && github.event.workflow_run.pull_requests[0] }}
    runs-on: ubuntu-latest
    steps:
      - name: Approve pull request
        uses: peter-evans/approve-pull-request@v4
        with:
          pull-request-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          approval-message: "Auto-approved after Terraform CI checks passed."
